    <script>
        let show = false
        function showMenu(){
            show = !show;
            let remove = show?'up':'down';
            let add = show?'down':'up';
            let m = document.getElementById('menu');
            if(show){
                m.classList.remove(remove);
                m.classList.add(add);
            }
            else{
                m.classList.remove(remove);
                m.classList.add(add);
                document.querySelector('.up').addEventListener('webkitAnimationEnd', ()=>{
                    let m = document.getElementById('menu');
                    m.classList.remove('up');
                });
            }   
        }
        
        function listenHash(){
            let url = window.location.hash;
            url = url.slice(2) || 'about';
            contenu = document.getElementById('content');
            liens = document.querySelectorAll('.menu li a');
            for(l of liens) l.classList.remove('active');
            lien = document.querySelector('a[href="#/'+url+'"]')
            lien.classList.add('active');
            fetch('pages/'+url+'.html').then((res) => {
                return res.text();
             }).then(text =>{
                contenu.innerHTML = text;
            });
        }
        window.addEventListener('hashchange',listenHash);
        window.addEventListener('load',listenHash);


    </script>
